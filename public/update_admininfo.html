<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>All submited asthma attacks</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
</head>

<body>
    <h1>Update your personal info</h1>
    <form onsubmit="myFunction()">
        <label for="password">Old password:</label><br>
        <input type="text" id="old_password"><br>

        <label for="password">New password:</label><br>
        <input type="text" id="new_password"><br>

        <label for="email">Old email:</label><br>
        <input type="text" id="email"><br>

        <input type="submit" value="Submit">
    </form>
    <script>
        const element = document.querySelector('form');
        element.addEventListener('submit', event => {
            event.preventDefault();
        });

        function myFunction() {
            const user = firebase.auth().currentUser;
            var old_password = document.getElementById("old_password").value;
            var new_password = document.getElementById("new_password").value;
            var old_email = document.getElementById("email").value;
            const credential = firebase.auth.EmailAuthProvider.credential(
                old_email,
                old_password
            );
            user.reauthenticateWithCredential(credential).then(function() {}).catch(function(error) {
                console.log('another error occured')
            });
            user.updatePassword(new_password).then(res => {
                    console.log('Successfully changed password')
                })
                .then(error => {
                    console.log('error with updating password');
                })
        }
    </script>
    <script src="/__/firebase/7.21.0/firebase-app.js"></script>
    <script src="/__/firebase/7.7.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.7.0/firebase-firestore.js"></script>
    <script src="/__/firebase/7.7.0/firebase-functions.js"></script>
    <!-- Initialize Firebase -->
    <script src="/__/firebase/init.js"></script>
</body>

</html>
